<!DOCTYPE html>
<html>
<head>
  <script src="lib/jquery.min.js"></script>
  <script src="src/game.js"></script>
  <title>Bowling Game</title>
</head>
<body>
  <center>

 <!-- Header -->
  <div id='game'><span id='bowling'>Bowling Game</span></div>

    <h1>Enter your score</h1>
    <button id="btn1"> 1 </button>
    <button id="btn2"> 2 </button>
    <button id="btn3"> 3 </button>
    <button id="btn4"> 4 </button>
    <button id="btn5"> 5 </button>
    <button id="btn6"> 6 </button>
    <button id="btn7"> 7 </button>
    <button id="btn8"> 8 </button>
    <button id="btn9"> 9 </button>
    <button id="btn10"> 10 </button>
<br><br>
  
  <div class="scoreTable">
    <table>
      <tr>
        <td>Game</td>
        <th scope="col">Frame 1</th>
        <th scope="col">Frame 2</th>
        <th scope="col">Frame 3</th>
        <th scope="col">Frame 4</th>
        <th scope="col">Frame 5</th>
        <th scope="col">Frame 6</th>
        <th scope="col">Frame 7</th>
        <th scope="col">Frame 8</th>
        <th scope="col">Frame 9</th>
        <th scope="col">Frame 10</th>
      </tr>
      <tr>
        <th scope="row">Roll</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">Score</th>
      </tr>
    </table>
  </div>
</center>
</body>
<html>
